<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários despositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="foto-p" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="áudio/ogg">
        <source src="guanacast-33.wav" type="áudio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="guanacast-33.mp3">Clique aqui para baixar seu arquivo MP3</a></p>

    </audio>
</body>
</html>
